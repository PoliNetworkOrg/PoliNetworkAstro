name: Github Pages Astro CI

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  pull_request:

  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install, build, and upload your site
        uses: withastro/action@v0
      - name: Deploy to GitHub Pages
        run: |
          yarn
          yarn build
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: preview
          path: dist/
  retrieve_artifact:
      runs-on: ubuntu-latest
      needs: build_and_preview
      steps:
      - name: script
        run: |
          id=$(curl -s -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/${{ github.repository }}/actions/artifacts | jq -c '.artifacts | sort_by(.updated_at) | .[] ' | jq -s ' .[0]  | .id')
          echo $id
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'Find the preview [here](polinetworkpr.github.io/$id)'
          })
